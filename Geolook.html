    <script>

        function initialize() {
            var myLatlng = new google.maps.LatLng(22.857145459620174, 79.22620710186212)
            var mapOptions = {
                zoom: 5,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(document.getElementById('googleMap'), mapOptions);

            i = 0;
            var markers = [];
            for (pos in mydata) {
                i = i + 1;
                var row = mydata[pos];
                window.console && console.log(row);
                // if ( i < 3 ) { alert(row); }
                var newLatlng = new google.maps.LatLng(row[0], row[1]);
                var marker = new google.maps.Marker({
                    position: newLatlng,
                    map: map,
                    title: row[2]
                });
                markers.push(marker);
            }
        }
    </script>
